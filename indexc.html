<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Casino Dashboard</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --bg: #0a0514;
            --card: rgba(26, 15, 52, 0.9);
            --accent: #9d4edd;
            --gold: #ffb700;
            --success: #00f5d4;
            --danger: #ff0054;
            --text: #ffffff;
            --subtext: #aaaaaa;
        }

        body {
            background: var(--bg); color: var(--text); font-family: 'Inter', sans-serif;
            margin: 0; padding: 15px; overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
        }

        /* Header */
        .header {
            background: linear-gradient(135deg, #240046, #3c096c);
            padding: 20px; border-radius: 20px; 
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
            display: flex; align-items: center; gap: 15px; margin-bottom: 20px;
        }
        .avatar { width: 55px; height: 55px; border-radius: 50%; border: 2px solid var(--accent); object-fit: cover; }
        .user-info h2 { margin: 0; font-size: 18px; }
        .user-info p { margin: 2px 0 0; color: var(--accent); font-size: 13px; }

        /* Main Balance */
        .balance-card {
            background: var(--card); padding: 25px; border-radius: 24px; text-align: center;
            border: 1px solid rgba(157, 78, 221, 0.3); margin-bottom: 20px;
            box-shadow: 0 0 20px rgba(157, 78, 221, 0.1);
        }
        .bal-label { font-size: 12px; color: var(--subtext); text-transform: uppercase; letter-spacing: 1px; }
        .bal-val { font-size: 36px; font-weight: 800; color: var(--gold); margin-top: 5px; text-shadow: 0 0 15px rgba(255, 183, 0, 0.2); }

        /* Navigation */
        .tabs { display: flex; gap: 8px; background: rgba(255,255,255,0.05); padding: 5px; border-radius: 16px; margin-bottom: 20px; }
        .tab { 
            flex: 1; padding: 12px; text-align: center; border-radius: 12px; 
            font-size: 13px; font-weight: 600; color: var(--subtext); transition: 0.3s; cursor: pointer;
        }
        .tab.active { background: var(--accent); color: white; box-shadow: 0 4px 12px rgba(157, 78, 221, 0.4); }

        /* Sections */
        .section { display: none; animation: fadeIn 0.4s ease; }
        .section.active { display: block; }

        /* Stats Rows */
        .stat-card {
            background: var(--card); padding: 15px 20px; border-radius: 16px; margin-bottom: 10px;
            display: flex; justify-content: space-between; align-items: center; 
            border: 1px solid rgba(255,255,255,0.05);
        }
        .stat-title { font-size: 13px; color: var(--subtext); }
        .stat-val { font-weight: 700; font-size: 15px; }

        /* Transactions */
        .trans-item {
            background: var(--card); padding: 15px; border-radius: 16px; margin-bottom: 8px;
            display: flex; justify-content: space-between; align-items: center;
            border-left: 3px solid #555;
        }
        .trans-item.win { border-left-color: var(--success); }
        .trans-item.loss { border-left-color: var(--danger); }
        
        .t-left { display: flex; flex-direction: column; }
        .t-name { font-weight: 600; font-size: 14px; margin-bottom: 2px; }
        .t-date { font-size: 11px; color: var(--subtext); }
        .t-amount { font-weight: 700; font-size: 15px; }

        /* Inventory */
        .inv-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px; }
        .inv-card { 
            background: var(--card); padding: 15px; border-radius: 18px; text-align: center;
            border: 1px solid rgba(255,255,255,0.05); position: relative;
        }
        .inv-emoji { font-size: 40px; margin-bottom: 5px; display: block; }
        .inv-count { 
            position: absolute; top: 10px; right: 10px; 
            background: var(--accent); color: white; 
            font-size: 11px; padding: 2px 8px; border-radius: 10px; 
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div class="header">
        <img id="uPic" class="avatar" style="display:none">
        <div id="uAlt" class="avatar" style="background:var(--accent); display:flex; align-items:center; justify-content:center; font-weight:bold; font-size:24px">?</div>
        <div class="user-info">
            <h2 id="uName">–ó–∞–≥—Ä—É–∑–∫–∞...</h2>
            <p id="uID">@username</p>
        </div>
    </div>

    <div class="balance-card">
        <div class="bal-label">–í–∞—à –±–∞–ª–∞–Ω—Å</div>
        <div class="bal-val" id="balance">0</div>
    </div>

    <div class="tabs">
        <div class="tab active" onclick="showTab('stats', this)">üìä –ò–Ω—Ñ–æ</div>
        <div class="tab" onclick="showTab('trans', this)">üí∏ –ò—Å—Ç–æ—Ä–∏—è</div>
        <div class="tab" onclick="showTab('inv', this)">üéí –í–µ—â–∏</div>
    </div>

    <div id="stats" class="section active">
        <div style="background:rgba(0,0,0,0.2); padding:10px; border-radius:20px; margin-bottom:20px">
            <canvas id="statChart" style="max-height: 200px;"></canvas>
        </div>
        
        <div class="stat-card">
            <span class="stat-title">–í—Å–µ–≥–æ —Å—Ç–∞–≤–æ–∫</span>
            <span class="stat-val" id="wagered">0</span>
        </div>
        <div class="stat-card">
            <span class="stat-title">–í—Å–µ–≥–æ –≤—ã–∏–≥—Ä–∞–Ω–æ</span>
            <span class="stat-val" style="color:var(--success)" id="totalWon">0</span>
        </div>
        <div class="stat-card">
            <span class="stat-title">–ü—Ä–∏–≥–ª–∞—à–µ–Ω–æ –¥—Ä—É–∑–µ–π</span>
            <span class="stat-val" style="color:var(--accent)" id="refs">0</span>
        </div>
    </div>

    <div id="trans" class="section">
        <div id="transList"></div>
    </div>

    <div id="inv" class="section">
        <div id="invList" class="inv-grid"></div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        // 1. –ü–æ–ª—É—á–µ–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö –∏–∑ URL
        const params = new URLSearchParams(window.location.search);
        const getJ = (k) => {
            try { return JSON.parse(decodeURIComponent(params.get(k) || '[]')); } 
            catch(e) { return []; }
        };

        const data = {
            balance: parseInt(params.get('b') || 0),
            wins: parseInt(params.get('w') || 0),
            losses: parseInt(params.get('l') || 0),
            wagered: parseInt(params.get('bet') || 0),
            won: parseInt(params.get('won') || 0),
            refs: parseInt(params.get('ref') || 0),
            transactions: getJ('trans'),
            inventory: getJ('inv')
        };

        // 2. –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –ø—Ä–æ—Ñ–∏–ª—è
        const user = tg.initDataUnsafe.user;
        if(user) {
            document.getElementById('uName').innerText = user.first_name;
            document.getElementById('uID').innerText = user.username ? '@' + user.username : 'ID: ' + user.id;
            if(user.photo_url) {
                document.getElementById('uPic').src = user.photo_url;
                document.getElementById('uPic').style.display = 'block';
                document.getElementById('uAlt').style.display = 'none';
            } else { document.getElementById('uAlt').innerText = user.first_name[0]; }
        }

        // 3. –ó–∞–ø–æ–ª–Ω–µ–Ω–∏–µ —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏
        document.getElementById('balance').innerText = data.balance.toLocaleString() + ' üí∞';
        document.getElementById('wagered').innerText = data.wagered.toLocaleString();
        document.getElementById('totalWon').innerText = data.won.toLocaleString();
        document.getElementById('refs').innerText = data.refs;

        // 4. –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –î–∏–∞–≥—Ä–∞–º–º—ã (–ò–°–ü–†–ê–í–õ–ï–ù–û: –¥–æ–±–∞–≤–ª–µ–Ω–∞ –ª–µ–≥–µ–Ω–¥–∞)
        // –ï—Å–ª–∏ –¥–∞–Ω–Ω—ã—Ö –Ω–µ—Ç, –ø–æ–∫–∞–∑—ã–≤–∞–µ–º "–ø—É—Å—Ç–æ–π" –≥—Ä–∞—Ñ–∏–∫
        const chartData = (data.wins === 0 && data.losses === 0) ? [1, 0] : [data.wins, data.losses];
        const chartColors = (data.wins === 0 && data.losses === 0) ? ['#333', '#333'] : ['#00f5d4', '#ff0054'];

        new Chart(document.getElementById('statChart'), {
            type: 'doughnut',
            data: {
                labels: ['–ü–æ–±–µ–¥—ã', '–ü–æ—Ä–∞–∂–µ–Ω–∏—è'],
                datasets: [{
                    data: chartData,
                    backgroundColor: chartColors,
                    borderWidth: 0,
                    hoverOffset: 4
                }]
            },
            options: { 
                responsive: true,
                maintainAspectRatio: false,
                plugins: { 
                    legend: { 
                        display: true, // –í–ö–õ–Æ–ß–ê–ï–ú –õ–ï–ì–ï–ù–î–£
                        position: 'bottom',
                        labels: { color: '#ffffff', font: { family: 'Inter', size: 12 }, padding: 20 }
                    },
                    tooltip: {
                        callbacks: {
                            label: function(context) {
                                let label = context.label || '';
                                if (label) label += ': ';
                                if (data.wins === 0 && data.losses === 0) return "–ù–µ—Ç –∏–≥—Ä";
                                label += context.raw;
                                return label;
                            }
                        }
                    }
                }, 
                cutout: '75%' 
            }
        });

        // 5. –†–µ–Ω–¥–µ—Ä —Ç—Ä–∞–Ω–∑–∞–∫—Ü–∏–π (–ò–°–ü–†–ê–í–õ–ï–ù–û: —Ü–≤–µ—Ç–∞ –∏ —Ñ–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ)
        const tList = document.getElementById('transList');
        if(data.transactions.length > 0) {
            tList.innerHTML = data.transactions.map(t => {
                // –û–ø—Ä–µ–¥–µ–ª—è–µ–º –∫–ª–∞—Å—Å —Å—Ç–∏–ª—è –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç —Å—Ç–∞—Ç—É—Å–∞
                let statusClass = '';
                let amountSign = '';
                let amountColor = '#fff';

                if(t.s === 'w') { statusClass = 'win'; amountSign = '+'; amountColor = 'var(--success)'; }
                else if(t.s === 'l') { statusClass = 'loss'; amountSign = ''; amountColor = 'var(--danger)'; }
                
                return `
                <div class="trans-item ${statusClass}">
                    <div class="t-left">
                        <div class="t-name">${t.t}</div>
                        <div class="t-date">${t.d}</div>
                    </div>
                    <div class="t-amount" style="color:${amountColor}">
                        ${amountSign}${t.a.toLocaleString()}
                    </div>
                </div>
            `}).join('');
        } else { 
            tList.innerHTML = '<div style="text-align:center; padding:40px; color:#666">–ò—Å—Ç–æ—Ä–∏—è –ø—É—Å—Ç–∞ üï∏</div>'; 
        }

        // 6. –†–µ–Ω–¥–µ—Ä –∏–Ω–≤–µ–Ω—Ç–∞—Ä—è
        const iList = document.getElementById('invList');
        if(data.inventory.length > 0) {
            iList.innerHTML = data.inventory.map(i => `
                <div class="inv-card">
                    <span class="inv-count">${i.c}</span>
                    <span class="inv-emoji">${i.e}</span>
                    <div style="font-size:13px; font-weight:600">${i.n}</div>
                </div>
            `).join('');
        } else { 
            iList.innerHTML = '<div style="grid-column:1/3; text-align:center; padding:40px; color:#666">–í –∏–Ω–≤–µ–Ω—Ç–∞—Ä–µ –ø—É—Å—Ç–æ üéí<br><small>–ö—É–ø–∏—Ç–µ –∫–µ–π—Å—ã –≤ –±–æ—Ç–µ</small></div>'; 
        }

        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ —Ç–∞–±–æ–≤
        function showTab(id, el) {
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            el.classList.add('active');
            tg.HapticFeedback.impactOccurred('light');
        }
    </script>
</body>
</html>
